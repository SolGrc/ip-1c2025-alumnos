<!DOCTYPE html>
<html>
<head>
  <title>Cargando...</title>
  <style>
    body {
      margin: 0;
      background: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="spinner"></div>
  <script>
    // Redirigir después de un breve retardo
    setTimeout(() => {
      window.location.href = "{% url 'home' %}";
    }, 150);  // incluso podés hacerlo instantáneo con 0
  </script>
</body>
</html>
