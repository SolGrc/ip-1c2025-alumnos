{% extends 'header.html' %} {% block content %}


<div class="register-form" style="text-align: center; display: flex; justify-content: center; align-items: center; height: 100%;">
      
    <form action="" method="POST" style="display: inline-block;">     
        {% if messages %}
            {% for message in messages %}
                <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}           
        {% csrf_token %}
        {% for field in form %}
            <div class="form-group" style="margin-bottom: 5%; max-width: 400px">
                <label style="display: block; text-align: left; margin-bottom: 5px">{{ field.label_tag }}</label>
                {{ field }}
            </div>
        {% endfor %}


        <input type="submit" value="Submit">
    </form>

</div>

{% endblock %}
